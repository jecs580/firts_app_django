<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head_content %}{% endblock %}
    <!-- <title>Document</title> Este parte de codigo sera generado por las aplicaciones -->

    {% load static %}
    <!-- este metodo genera los archivos estaticos que tenemos y busca a cual pertenece cada llamado -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{%static 'css/main.css' %}" />

</head>
<body>
    <!-- Este parte de codigo estara en otro archivo .html lo llamamos con el include -->
    {% include "nav.html" %}
    <div class="container mt-5">
        {% block container %} 
        {% endblock %}
    </div>
</body>
</html>
